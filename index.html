<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <header>
      <div class="avatar-container">
        <img src="imgs/avatar-jessica.jpeg" alt="Jessica Randall" />
      </div>

      <div class="name-container">
        <h1>Jessica Randall</h1>
        <h2>Houston,Texas,US</h2>
      </div>
    </header>

    <section class="home">
      <div class="home-content">
        <p>"Front-end developer and avid reader."</p>

        <div class="social-links">
          <a href="https://www.github.com/scionine">GitHub</a>
          <a href="https://www.frontendmentor.io/profile/scionine"
            >Frontend Mentor</a
          >
          <a href="https://www.linkedin.com/in/scionine/">LinkedIn</a>
          <a href="https://x.com/scionine">Twitter</a>
          <a href="https://www.instagram.com/scionine">Instagram</a>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/scionine">Simeon Elias</a>.
    </div>
  </body>
</html>
